<div class="container" *ngIf="investmentStrategies != null">
    <div class="amount">
        <input type="number" class="form-control" placeholder=" Enter amount"
        [(ngModel)] = "strategyInvestment.amount"/>
    </div>
    <ng-select
    [items]="stratagies"
    bindLabel="value" 
    bindValue="id" 
    [(ngModel)]="selectedStrategyValue"
    >
    </ng-select>
    
    <div style="margin: 10px;">
        <table>
            <tbody >
                <tr class="row" *ngFor="let fund of strategyInvestment.funds">
                    <td height="40px"><span>{{fund.fundName}}</span></td>
                    <td height="40px"><span class="item">{{fund.fundPercent*strategyInvestment.amount}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="c-green-button" (click)="invest()"> Invest</button>
</div>
